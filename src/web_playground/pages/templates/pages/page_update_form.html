{% extends 'core/base.html' %}
{% load static %}
{% block title %}Actualizar página{% endblock %}
{% block content %}
{% include 'pages/includes/page_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <div class = "form-group">
        {% if 'ok' in request.GET %}
        <p style="color:green">
          Article {{object.title}} updated!
        </p>
        <a href="{% url 'pages:page' object.id object.title|slugify %}">Click here</a>
        {% endif %}
            <form action="" method="post">{% csrf_token %}
                    {{ form.as_p}}
                <div class="text-center">
                  <input class="btn btn-primary btn-block" type="submit" value="actualizar página" />
                </div>            
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
